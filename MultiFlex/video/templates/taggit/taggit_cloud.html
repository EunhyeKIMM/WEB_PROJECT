{% extends "base.html" %}

{% block title %}genre_cloud.html{% endblock %}

{% block extra-style %}
<style type="text/css" >
.tag-cloud{
    width: 40%;
    margin-left: 30px;
    text-align: center;
    padding: 5px;
    border: 1px solid orange;
    background-color: #ffc;
}
</style>
{%endblock%}

{%block content%}
<h1>Video Genre Cloud</h1>
<br>

<div class="genre-cloud">
    {% load taggit_templatetags2_tags%}
    {% get_tagcloud as tags %}
    {% for tag in tags %}
    <span class="tag-{{tag.weight|floatformat:0}}">
        <a href="{% url 'video:tagged_object_list' tag.name %}">
            {{tag.name}}({{tag.num_times}})
        </a>
    </span>
    {%endfor%}
    </div>
    {%endblock%}
