    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: rgb(50, 50, 55);

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

</style>
{% endblock %}

<center>
    <div style="text-align: right;">
        <a href="?theme=light" class="btn btn-light">light</a>
        <a href="?theme=dark" class="btn btn-dark">dark</a>
        <br><br>
    </div>
    <div class="container-fluid" style="margin: 0%; background-color: cornflowerblue;">
        <div class="container">
            <h1>멀티플렉스 메인 화면입니다. </h1>
        </div>
    </div>

    <div class="container text-light" style="background-color: rgb(50, 50, 55); width: 100%; ">Top 10</div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {%for value in top_10 %}
            <div class="swiper-slide">
                <a href="{{value.get_absolute_url}}">
                    <img id='slider' src="{{ value.video_thumb }}">
                </a>
            </div>
            {%endfor%}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- 버튼 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</center>
{% endblock %}

{% block extra-script %}
<script>

    function detectMediaSize() { 
    if ( window.matchMedia('(min-width: 0px) and (max-width: 750px)').matches ) {
        // console.log('Mobile');
        var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,

        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    } else if ( window.matchMedia('(min-width: 750px) and (max-width: 1450px)').matches ) {
        // console.log('Tablet');
        var swiper = new Swiper('.swiper-container', {
        slidesPerView: 2,
        spaceBetween: 30,
        slidesPerGroup: 2,
        loop: true,
        loopFillGroupWithBlank: true,

        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    } else {
        // console.log('PC');
        var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 30,
        slidesPerGroup: 2,
        loop: true,
        loopFillGroupWithBlank: true,

        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    }
};

// Register
window.addEventListener('resize', detectMediaSize, false);

// Initialization
detectMediaSize();  

</script>
{% endblock %}
