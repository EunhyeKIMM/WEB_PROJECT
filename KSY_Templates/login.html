<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FutureStock_logIn</title>

    <link rel="stylesheet" href="css/login_css.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <form class="logInForm" action="index.html" method="post">
        <div class="wrapper">
            <div class="header">
                <a href="#">&nbsp;&nbsp;<img src="image/multiflex4.png" alt="multiflex"></a>
            </div>

            <div id="content">
                <div id="logInSec">
                    <div class="idPass">
                        <fieldset>
                            <div class="id">
                                <input type="text" name="txtFSId" class="input0" placeholder="아이디를 입력해주세요.">
                            </div>
                            <div class="pass">
                                <input type="password" name="txtPSW" class="input0" placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div class="btLogIn">
                                <button type="button" name="button">
                                    <span>로그인</span>
                                </button>
                            </div>
                            <div class="findMember">
                                <div class="findPassword">
                                    <a href="#">
                                        <span>아이디/비밀번호찾기</span>
                                    </a>
                                </div>
                                <div class="joinMember">
                                    <a href="#">
                                        <span>회원가입</span>
                                    </a>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>

        </div>
    </form>
    </div>
</body>

</html>
